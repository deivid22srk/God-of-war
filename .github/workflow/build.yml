name: Android CI

on:
  push:
    branches: [ "new-content-upload", "new-content-upload" ]
  pull_request:
    branches: [ "new-content-upload" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        echo "y" | sdkmanager --install "ndk;25.2.9519653"
        echo "y" | sdkmanager --install "cmake;3.22.1"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Uploading an Artifact
      uses: actions/upload-artifact@v4
      with:
        name: God of War 2018 APK
        path: ./app/build/outputs/apk/debug/app-debug.apk
